name: Deploy Next.js App

on:
  push:
    branches:
      - main  # change to master if your branch is master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'    # Next.js recommended version
          cache: 'npm'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build Next.js
      - name: Build Next.js
        run: npm run build

      # Step 5: ZIP build folder (.next + public + package.json)
      - name: Zip output
        run: |
          zip -r next-build.zip .next public package.json package-lock.json

      # Step 6: Upload ZIP to server
      - name: Upload build to server using SCP
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "next-build.zip"
          target: "/var/www/nextjs-app"

      # Step 7: SSH into the server and deploy
      - name: Deploy on server using SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /var/www/nextjs-app
            unzip -o next-build.zip
            rm next-build.zip

            # Install server-side deps
            npm install --production

            # Restart PM2
            pm2 restart nextjs-app || pm2 start "npm run start" --name nextjs-app
